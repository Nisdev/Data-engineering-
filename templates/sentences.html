<!DOCTYPE html>
<html>
<head>
<title>Sentences</title>
</head>
<body>
<h2>SENTENCES IN THE TEXT</h2><br>
<table border = 1>

</tr>
{% endfor %}
</table>

<form method="POST" action=''>

</form>

</body>
</html>
